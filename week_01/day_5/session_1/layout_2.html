<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2</title>
</head>
<body>
    <div style="background-color: seagreen;width: 100px;height: 100px;border-radius: 5px;float: left;margin: 0 25px;"></div>

    <div style="background-color: seagreen;width: 200px;height: 100px;border-radius: 5px;float: left;margin: 0 25px;"></div>

    <div style="background-color: seagreen;width: 100px;height: 100px;border-radius: 5px;float: left;margin: 0 25px;"></div>

    <div style="background-color: seagreen;width: 200px;height: 100px;border-radius: 5px;float:left;clear: left;margin: 25px 25px ;">1</div>

    <div style="background-color: seagreen;width: 100px;height: 100px;border-radius: 5px;float: left;margin: 25px;">2</div>

    <div style="background-color: seagreen;width: 100px;height: 100px;border-radius: 5px;float: left;margin: 25px;">3</div>

    <div style="background-color: seagreen;width: 100px;height: 100px;border-radius: 5px;float: left; clear: left;margin: 25px;">4</div>

    <div style="background-color: seagreen;width: 100px;height: 100px;border-radius: 5px;float: left;margin: 25px;">5</div>
    
    <div style="background-color: seagreen;width: 200px;height: 100px;border-radius: 5px;float: left;margin: 25px;">6</div>
</body>
</html>
